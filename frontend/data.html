<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Management</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Data Management</h1>
  <a href="index.html">Back to Job Manager</a>

  <div id="dataTabs" class="tabs">
    <button data-tab="pmTab" class="active">Project Managers</button>
    <button data-tab="templatesTab">Door Part Templates</button>
    <button data-tab="partsTab">Parts</button>
    <button data-tab="frameTab">Frame Parts</button>
    <button data-tab="hardwareTab">Hardware</button>
  </div>

  <div id="pmTab" class="tab-content active">
    <div class="panel">
      <h2>Project Managers</h2>
      <div id="pmList" class="list"></div>
      <label for="newPmName">Add Project Manager</label>
      <input id="newPmName" type="text" />
      <button id="addPm">Add</button>
    </div>
  </div>

  <div id="templatesTab" class="tab-content">
    <div class="panel">
      <h2>Door Part Templates</h2>
      <div id="templateList" class="list"></div>
      <label for="newTemplateName">Template Name</label>
      <input id="newTemplateName" type="text" />
      <label for="newTopRail">Top Rail</label>
      <select id="newTopRail"></select>
      <label for="newBottomRail">Bottom Rail</label>
      <select id="newBottomRail"></select>
      <label for="newHingeRail">Hinge Rail</label>
      <select id="newHingeRail"></select>
      <label for="newLockRail">Lock Rail</label>
      <select id="newLockRail"></select>
      <button id="addTemplate">Add Template</button>
    </div>
  </div>

  <div id="partsTab" class="tab-content">
    <div class="panel">
      <h2>Parts</h2>
      <select id="partsSelect" size="10" class="job-select"></select>
      <div class="action-buttons">
        <button id="editPart">Edit Selected</button>
        <button id="deletePart">Delete Selected</button>
        <button id="addPart">Add Part</button>
      </div>
    </div>
  </div>

  <div id="partModal" class="modal-overlay">
    <div class="modal-body">
      <h3>Part</h3>
      <input id="partId" type="hidden" />
      <label for="partTypeInput">Part Type</label>
      <input id="partTypeInput" type="text" />
      <label for="partLzInput">LZ</label>
      <input id="partLzInput" type="number" step="any" />
      <label for="partLyInput">LY</label>
      <input id="partLyInput" type="number" step="any" />
      <label for="partDescriptionInput">Description</label>
      <textarea id="partDescriptionInput"></textarea>
      <fieldset id="partDoorUses">
        <legend>Door Uses</legend>
        <label><input type="checkbox" value="topRail" /> topRail</label>
        <label><input type="checkbox" value="bottomRail" /> bottomRail</label>
        <label><input type="checkbox" value="hingeRail" /> hingeRail</label>
        <label><input type="checkbox" value="lockRail" /> lockRail</label>
        <label><input type="checkbox" value="glassStop" /> glassStop</label>
        <label><input type="checkbox" value="lug" /> lug</label>
        <label><input type="checkbox" value="midRail" /> midRail</label>
        <label><input type="checkbox" value="reinforcement" /> reinforcement</label>
        <label><input type="checkbox" value="fasteners" /> fasteners</label>
      </fieldset>
      <fieldset id="partFrameUses">
        <legend>Frame Uses</legend>
        <label><input type="checkbox" value="hingeJamb" /> hingeJamb</label>
        <label><input type="checkbox" value="lockJamb" /> lockJamb</label>
        <label><input type="checkbox" value="doorHead" /> doorHead</label>
        <label><input type="checkbox" value="transomHead" /> transomHead</label>
        <label><input type="checkbox" value="threshold" /> threshold</label>
        <label><input type="checkbox" value="transomStop" /> transomStop</label>
        <label><input type="checkbox" value="doorStop" /> doorStop</label>
        <label><input type="checkbox" value="reinforcement" /> reinforcement</label>
        <label><input type="checkbox" value="fasteners" /> fasteners</label>
        <label><input type="checkbox" value="shearClips" /> shearClips</label>
      </fieldset>
      <label for="partDataInput">Data (JSON)</label>
      <textarea id="partDataInput"></textarea>
      <div class="action-buttons">
        <button id="savePart">Save Part</button>
      </div>
      <div class="modal-actions">
        <button id="closePartModal">Close</button>
      </div>
    </div>
  </div>

  <div id="frameTab" class="tab-content">
    <div class="panel">
      <h2>Frame Parts</h2>
      <p class="muted">Coming soon...</p>
    </div>
  </div>

  <div id="hardwareTab" class="tab-content">
    <div class="panel">
      <h2>Hardware</h2>
      <p class="muted">Coming soon...</p>
    </div>
  </div>

  <div class="dark-toggle">
    <span>‚òÄÔ∏è</span>
    <label class="switch">
      <input type="checkbox" id="toggleDarkMode" />
      <span class="slider"></span>
    </label>
    <span>üåô</span>
  </div>
  <script src="js/data.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
