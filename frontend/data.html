<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Data Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3b82f6" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->

    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
      <nav class="navbar bg-light navbar-light">
        <a href="index.html" class="navbar-brand mx-4 mb-3">
          <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>Job Manager</h3>
        </a>
        <div class="navbar-nav w-100">
          <a href="index.html" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
          <a href="data.html" class="nav-item nav-link active"><i class="fa fa-table me-2"></i>Data Management</a>
        </div>
      </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
        <a href="#" class="sidebar-toggler flex-shrink-0">
          <i class="fa fa-bars"></i>
        </a>
        <form class="d-none d-md-flex ms-4">
          <input class="form-control border-0" type="search" placeholder="Search">
        </form>
        <div class="navbar-nav align-items-center ms-auto">
          <a href="#" class="nav-link" id="toggleDarkMode">
            <i class="fa fa-moon"></i>
          </a>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Main Content Start -->
      <div class="container-fluid pt-4 px-4">
        <h1>Data Management</h1>
        <div id="dataTabs" class="tabs">
          <button data-tab="pmTab" class="active">Project Managers</button>
          <button data-tab="templatesTab">Door Part Templates</button>
          <button data-tab="partsTab">Parts</button>
          <button data-tab="frameTab">Frame Parts</button>
          <button data-tab="hardwareTab">Hardware</button>
        </div>

        <div id="pmTab" class="tab-content active">
          <div class="panel">
            <h2>Project Managers</h2>
            <select id="pmSelect" size="10" class="job-select"></select>
            <div class="action-buttons">
              <button id="editPm">Edit Selected</button>
              <button id="deletePm">Delete Selected</button>
              <button id="addPm">Add Project Manager</button>
            </div>
          </div>
        </div>

        <div id="templatesTab" class="tab-content">
          <div class="panel">
            <h2>Door Part Templates</h2>
            <select id="templateSelect" size="10" class="job-select"></select>
            <div class="action-buttons">
              <button id="editTemplate">Edit Selected</button>
              <button id="deleteTemplate">Delete Selected</button>
              <button id="addTemplate">Add Template</button>
            </div>
          </div>
        </div>

        <div id="partsTab" class="tab-content">
          <div class="panel">
            <h2>Parts</h2>
            <select id="partsSelect" size="10" class="job-select"></select>
            <div class="action-buttons">
              <button id="editPart">Edit Selected</button>
              <button id="deletePart">Delete Selected</button>
              <button id="addPart">Add Part</button>
            </div>
          </div>
        </div>

        <div id="frameTab" class="tab-content">
          <div class="panel">
            <h2>Frame Parts</h2>
            <p class="muted">Coming soon...</p>
          </div>
        </div>

        <div id="hardwareTab" class="tab-content">
          <div class="panel">
            <h2>Hardware Categories</h2>
            <select id="hardwareCategorySelect" size="5" class="job-select"></select>
            <div class="action-buttons">
              <button id="editHardwareCategory">Edit Selected</button>
              <button id="deleteHardwareCategory">Delete Selected</button>
              <button id="addHardwareCategory">Add Category</button>
            </div>
          </div>
          <div class="panel">
            <h2>Hardware Items</h2>
            <select id="hardwareItemSelect" size="10" class="job-select"></select>
            <div class="action-buttons">
              <button id="editHardwareItem">Edit Selected</button>
              <button id="deleteHardwareItem">Delete Selected</button>
              <button id="addHardwareItem">Add Hardware</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Main Content End -->

      <div id="pmModal" class="modal-overlay">
        <div class="modal-body">
          <h3>Project Manager</h3>
          <input id="pmId" type="hidden" />
          <label for="pmNameInput">Name</label>
          <input id="pmNameInput" type="text" />
          <div class="action-buttons">
            <button id="savePm">Save Project Manager</button>
          </div>
          <div class="modal-actions">
            <button id="closePmModal">Close</button>
          </div>
        </div>
      </div>

      <div id="templateModal" class="modal-overlay">
        <div class="modal-body">
          <h3>Door Part Template</h3>
          <input id="templateId" type="hidden" />
          <label for="templateNameInput">Template Name</label>
          <input id="templateNameInput" type="text" />
          <label for="templateTopRail">Top Rail</label>
          <select id="templateTopRail"></select>
          <label for="templateBottomRail">Bottom Rail</label>
          <select id="templateBottomRail"></select>
          <label for="templateHingeRail">Hinge Rail</label>
          <select id="templateHingeRail"></select>
          <label for="templateLockRail">Lock Rail</label>
          <select id="templateLockRail"></select>
          <div class="action-buttons">
            <button id="saveTemplate">Save Template</button>
          </div>
          <div class="modal-actions">
            <button id="closeTemplateModal">Close</button>
          </div>
        </div>
      </div>

      <div id="partModal" class="modal-overlay">
        <div class="modal-body">
          <h3>Part</h3>
          <input id="partId" type="hidden" />
          <label for="manufacturerInput">Manufacturer</label>
          <input id="manufacturerInput" type="text" />
          <label for="systemInput">System</label>
          <input id="systemInput" type="text" />
          <label for="nameInput">Part Name</label>
          <input id="nameInput" type="text" />
          <label for="partNumberInput">Part Number</label>
          <input id="partNumberInput" type="text" />
          <div class="action-buttons">
            <button id="savePart">Save Part</button>
          </div>
          <div class="modal-actions">
            <button id="closePartModal">Close</button>
          </div>
        </div>
      </div>

      <div id="hardwareCategoryModal" class="modal-overlay">
        <div class="modal-body">
          <h3>Hardware Category</h3>
          <input id="hardwareCategoryId" type="hidden" />
          <label for="hardwareCategoryNameInput">Name</label>
          <input id="hardwareCategoryNameInput" type="text" />
          <div class="action-buttons">
            <button id="saveHardwareCategory">Save Category</button>
          </div>
          <div class="modal-actions">
            <button id="closeHardwareCategoryModal">Close</button>
          </div>
        </div>
      </div>

      <div id="hardwareItemModal" class="modal-overlay">
        <div class="modal-body">
          <h3>Hardware Item</h3>
          <input id="hardwareItemId" type="hidden" />
          <label for="hardwareItemCategorySelect">Category</label>
          <select id="hardwareItemCategorySelect"></select>
          <label for="hardwareManufacturerInput">Manufacturer</label>
          <input id="hardwareManufacturerInput" type="text" />
          <label for="hardwareModelInput">Model</label>
          <input id="hardwareModelInput" type="text" />
          <label for="hardwareFinishInput">Finish</label>
          <input id="hardwareFinishInput" type="text" />
          <label for="hardwareFeaturesInput">Features (comma separated)</label>
          <input id="hardwareFeaturesInput" type="text" />
          <label for="hardwareVariablesInput">Variables (comma separated)</label>
          <input id="hardwareVariablesInput" type="text" />
          <div class="action-buttons">
            <button id="saveHardwareItem">Save Hardware</button>
          </div>
          <div class="modal-actions">
            <button id="closeHardwareItemModal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Content End -->
  </div>

  <!-- Template Javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/chart/chart.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/tempusdominus/js/moment.min.js"></script>
  <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
  <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
  <script src="js/main.js"></script>

  <!-- Application Scripts -->
  <script src="js/api.js"></script>
  <script src="js/data.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
