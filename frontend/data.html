<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Management</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Data Management</h1>
  <a href="index.html">Back to Job Manager</a>

  <div id="dataTabs" class="tabs">
    <button data-tab="pmTab" class="active">Project Managers</button>
    <button data-tab="templatesTab">Door Part Templates</button>
    <button data-tab="partsTab">Parts</button>
    <button data-tab="frameTab">Frame Parts</button>
    <button data-tab="hardwareTab">Hardware</button>
  </div>

  <div id="pmTab" class="tab-content active">
    <div class="panel">
      <h2>Project Managers</h2>
      <div id="pmList" class="list"></div>
      <label for="newPmName">Add Project Manager</label>
      <input id="newPmName" type="text" />
      <button id="addPm">Add</button>
    </div>
  </div>

  <div id="templatesTab" class="tab-content">
    <div class="panel">
      <h2>Door Part Templates</h2>
      <div id="templateList" class="list"></div>
      <label for="newTemplateName">Template Name</label>
      <input id="newTemplateName" type="text" />
      <label for="newTopRail">Top Rail</label>
      <select id="newTopRail"></select>
      <label for="newBottomRail">Bottom Rail</label>
      <select id="newBottomRail"></select>
      <label for="newHingeRail">Hinge Rail</label>
      <select id="newHingeRail"></select>
      <label for="newLockRail">Lock Rail</label>
      <select id="newLockRail"></select>
      <button id="addTemplate">Add Template</button>
    </div>
  </div>

  <div id="partsTab" class="tab-content">
    <div class="panel">
      <h2>Parts</h2>
      <div id="partList" class="list"></div>
      <label for="newPartNumber">Part Number</label>
      <input id="newPartNumber" type="text" />
      <label for="newPartDescription">Description</label>
      <input id="newPartDescription" type="text" />
      <label for="newPartLX">LX</label>
      <input id="newPartLX" type="number" step="any" />
      <label for="newPartLY">LY</label>
      <input id="newPartLY" type="number" step="any" />
      <fieldset class="usage-section door-parts">
        <legend>Door Parts</legend>
        <label class="checkbox"><input id="newUsageTop" class="usage-checkbox" type="checkbox" value="topRail" /> Top Rail</label>
        <label class="checkbox"><input id="newUsageBottom" class="usage-checkbox" type="checkbox" value="bottomRail" /> Bottom Rail</label>
        <label class="checkbox"><input id="newUsageHinge" class="usage-checkbox" type="checkbox" value="hingeRail" /> Hinge Rail</label>
        <label class="checkbox"><input id="newUsageLock" class="usage-checkbox" type="checkbox" value="lockRail" /> Lock Rail</label>
        <label class="checkbox"><input id="newUsageMid" class="usage-checkbox" type="checkbox" value="midRail" /> Mid Rail</label>
        <label class="checkbox"><input id="newUsageGlass" class="usage-checkbox" type="checkbox" value="glassStop" /> Glass Stop</label>
        <label class="checkbox"><input id="newUsageDoorBacker" class="usage-checkbox" type="checkbox" value="doorBacker" /> Backer</label>
        <label class="checkbox"><input id="newUsageLug" class="usage-checkbox" type="checkbox" value="lug" /> Lugs</label>
        <label class="checkbox"><input id="newUsageFastener" class="usage-checkbox" type="checkbox" value="fastener" /> Fasteners</label>
      </fieldset>
      <fieldset class="usage-section frame-parts">
        <legend>Frame Parts</legend>
        <label class="checkbox"><input id="newUsageHingeJamb" class="usage-checkbox" type="checkbox" value="hingeJamb" /> Hinge Jamb</label>
        <label class="checkbox"><input id="newUsageLockJamb" class="usage-checkbox" type="checkbox" value="lockJamb" /> Lock Jamb</label>
        <label class="checkbox"><input id="newUsageDoorHeader" class="usage-checkbox" type="checkbox" value="doorHeader" /> Door Header</label>
        <label class="checkbox"><input id="newUsageTransomHeader" class="usage-checkbox" type="checkbox" value="transomHeader" /> Transom Header</label>
        <label class="checkbox"><input id="newUsageDoorStop" class="usage-checkbox" type="checkbox" value="doorStop" /> Door Stop</label>
        <label class="checkbox"><input id="newUsageFrameBacker" class="usage-checkbox" type="checkbox" value="frameBacker" /> Backer</label>
      </fieldset>
      <label for="newPartRequires">Requires (comma-separated)</label>
      <input id="newPartRequires" type="text" />
      <button id="addPart">Add Part</button>
    </div>
  </div>

  <div id="frameTab" class="tab-content">
    <div class="panel">
      <h2>Frame Parts</h2>
      <p class="muted">Coming soon...</p>
    </div>
  </div>

  <div id="hardwareTab" class="tab-content">
    <div class="panel">
      <h2>Hardware</h2>
      <p class="muted">Coming soon...</p>
    </div>
  </div>

  <div class="dark-toggle">
    <span>☀️</span>
    <label class="switch">
      <input type="checkbox" id="toggleDarkMode" />
      <span class="slider"></span>
    </label>
    <span>🌙</span>
  </div>
  <script src="js/data.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
